<html>
  <head>
    <title>Basic Scene</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <a-assets>
  	 	 <img id="side" src="build.jpg">
 	  </a-assets>

	<a-box src="build.jpg" position="0 1 -3.5" scale="1 3 1"></a-box>
	<a-plane position="0 -1 -4" rotation="-90 0 0" width="15" height="20" color="#212121"></a-plane>
	<a-sky color="#bbdefb"></a-sky>


<a-entity>
<a-sphere src="sun.jpg" position="-3 0 -2" radius="0.18" >
<a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite">
</a-sphere>
</a-entity>
</a-scene>	  
</body>
</html>
